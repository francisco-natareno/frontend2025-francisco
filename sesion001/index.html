<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sesion 001</title>
  <link rel="stylesheet" href="./statics/css/style.css">
</head>
<body>
  <section id="title">
    <h1>Redescubriendo <br><span>Javascript</span></h1>
    <hr>
  </section>
  <section id="middle">
    <div id="botones" class="container-insade">
      <button type="button"><a href="ejercicios.html">Ejercicios</a></button>
      <button type="button"><a href="#">Conceptos</a></button>
      <button type="button"><a href="#">Programas</a></button>
    </div>
  </section>
  <div class="container-insade">
    <h1>Usando Alertas y Variables</h1>
    <!-- Contenido de la Suma -->
    <div class="container-insade">
      <script type="text/javascript">
        // funcion para realizar la suma de dos valores numericos obtenidos del DOM
        function sumarNumeros() {
          let sumando1 = parseInt(document.getElementById("sumando1").textContent); // obtener el valor numerico del elemento "sumando1"
          let sumando2 = parseInt(document.getElementById("sumando2").textContent); // obtener el valor numesrico del elemento "sumando2"
          let resultado_suma = document.getElementById("resultado-suma"); // obtener el elemento con el id "resultado-suma"
          let resultado = sumando1 + sumando2; // operar la suma de ambos valores numericos

          resultado_suma.textContent = resultado; // modificar el texto actual del elemento "resultado-suma"
          console.log(resultado); // debug
        }
      </script>
      <p>
        <button type="button" id="suma" onclick="sumarNumeros()">Realiza la Suma</button>
        <span id="sumando1">1</span> + <span id="sumando2">2</span> = <span id="resultado-suma">resultado</span>
      </p>
    </div>

    <!-- Contenido de la Resta -->
    <div class="container-insade">
      <script type="text/javascript">
        // funcion para realizar la resta de dos valores numericos obtenidos del DOM
        function restarNumeros() {
          let minuendo= parseInt(document.getElementById("minuendo").textContent); // obtener el valor numerico del elemento "minuendo"
          let sustraendo = parseInt(document.getElementById("sustraendo").textContent); // obtener el valor numesrico del elemento "sustraendo"
          let resultado_resta = document.getElementById("resultado-resta"); // obtener el elemento con el id "resultado-resta"
          let resultado = minuendo - sustraendo; // operar la resta de ambos valores numericos

          resultado_resta.textContent = resultado; // modificar el texto actual del elemento "resultado-resta"
          console.log(resultado); // debug
        }
      </script>
      <p>
        <button type="button" id="resta" onclick="restarNumeros()">Realiza la Resta</button>
        <span id="minuendo">15</span> - <span id="sustraendo">2</span> = <span id="resultado-resta">resultado</span>
      </p>
    </div>

    <!-- Contenido Dinamico -->
    <div class="container-insade">
      <h1>Operadores Matematicos</h1>
      <div class="container-insade">
        <!-- Seccion de Entradas-->
        <div class="container-flex">
          <input type="text" name="numero1" id="numero1" placeholder="escribe un primer numero">
          <input type="text" name="numero2" id="numero2" placeholder="escribe un segundo numero">
          <input type="text" name="resultado" id="resultado" disabled="true">
        </div>
        <!-- Seccion de Botones-->
        <div class="container-flex">
          <button type="button" onclick="suma()">Suma (+)</button>
          <button type="button" onclick="resta()">Resta (-)</button>
          <button type="button" onclick="multiplicacion()">Multiplicacion (*)</button>
          <button type="button" onclick="division()">Division (/)</button>
          <button type="button" onclick="modulo()">Modulo (%)</button>
        </div>
        <script type="text/javascript">
          // funcion que realiza la suma de dos valores numericos ingresados dinamicamente
          function suma() {
            let numero1 = parseInt(document.getElementById("numero1").value); // obtener el valor numerico del elemento "numero1"
            let numero2 = parseInt(document.getElementById("numero2").value); // obtener el valor numerico del elemento "numero2"
            let resultado = document.getElementById("resultado"); // obtener el elemento con el id "resultado"
            let total = numero1 + numero2; // operar la suma de ambos valores numericos

            resultado.value = total; // modificar el texto actual del elemento "resultado"
            console.log(total); // debug
          }

          // funcion que realiza la resta de dos valores numericos ingresados dinamicamente
          function resta() {
            let numero1 = parseInt(document.getElementById("numero1").value); // obtener el valor numerico del elemento "numero1"
            let numero2 = parseInt(document.getElementById("numero2").value); // obtener el valor numerico del elemento "numero2"
            let resultado = document.getElementById("resultado"); // obtener el elemento con el id "resultado"
            let total = numero1 - numero2; // operar la resta de ambos valores numericos

            resultado.value = total; // modificar el texto actual del elemento "resultado"
            console.log(total); // debug
          }

          // funcion que realiza la multiplicacion de dos valores numericos ingresados dinamicamente
          function multiplicacion() {
            let numero1 = parseInt(document.getElementById("numero1").value); // obtener el valor numerico del elemento "numero1"
            let numero2 = parseInt(document.getElementById("numero2").value); // obtener el valor numerico del elemento "numero2"
            let resultado = document.getElementById("resultado"); // obtener el elemento con el id "resultado"
            let total = numero1 * numero2; // operar la multiplicacion de ambos valores numericos

            resultado.value = total; // modificar el texto actual del elemento "resultado"
            console.log(total); // debug
          }

          // funcion que realiza la division de dos valores numericos ingresados dinamicamente
          function division() {
            let numero1 = parseInt(document.getElementById("numero1").value); // obtener el valor numerico del elemento "numero1"
            let numero2 = parseInt(document.getElementById("numero2").value); // obtener el valor numerico del elemento "numero2"
            let resultado = document.getElementById("resultado"); // obtener el elemento con el id "resultado"
            let total = numero1 / numero2; // operar la division de ambos valores numericos

            // comprobar si el resultado es decimal o entero
            if (total % 1 === 0) {
              // el resultado es un valor entero, modificar el texto actual del elemento "resultado"
              resultado.value = total;
            } else {
              // el resultado es decimal, usar el metodo toFixed() para redondear a 2 posiciones decimales y formatear como texto antes de mostrar en "resultado"
              resultado.value = total.toFixed(2);
            }
            
            console.log(total); // debug
          }

          // funcion que aplica el operador modulo a dos valores numericos ingresados dinamicamente
          function modulo() {
            let numero1 = parseInt(document.getElementById("numero1").value); // obtener el valor numerico del elemento "numero1"
            let numero2 = parseInt(document.getElementById("numero2").value); // obtener el valor numerico del elemento "numero2"
            let resultado = document.getElementById("resultado"); // obtener el elemento con el id "resultado"
            let total = numero1 % numero2; // operar el modulo de ambos valores numericos

            resultado.value = total; // modificar el texto actual del elemento "resultado"
            
            console.log(total); // debug
          }
        </script>
      </div>
    </div>
  </div>
  
</body>
</html>
